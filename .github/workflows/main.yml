name: Add Hairline weight

on:
  push:
    paths:
      - "fonts/**"
  workflow_dispatch:

jobs:
  build-hairline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Generate Hairline weight
        run: |
          mkdir -p fonts/ttf
          if [ -f scripts/add_hairline_weight.py ]; then
            python scripts/add_hairline_weight.py fonts/source.ttf fonts/ttf/barlowhairline.ttf
          else
            echo "No add_hairline_weight.py script found, skipping."
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hairline-font
          path: fonts/ttf/barlowhairline.ttf
