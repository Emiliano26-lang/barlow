name: Add Unicode Symbols

on:
  workflow_dispatch:   # allows manual trigger
  push:
    paths:
      - "fonts/**"

jobs:
  generate-symbols:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
          pip install -r requirements.txt

      - name: Add ℅ and ⌀ glyphs
        run: |
          python - <<'EOF'
          from fontTools.ttLib import TTFont

          # Load the font
          font = TTFont("fonts/Barlow-Regular.ttf")

          # Add Unicode mappings
          cmap_table = font["cmap"].tables[0].cmap
          cmap_table[0x2105] = "uni2105"  # ℅
          cmap_table[0x2300] = "uni2c64"  # Ɽ

          # Save back to the same location
          font.save("fonts/Barlow-Regular.ttf")

          print("Symbols added successfully.")
          EOF

      - name: Validate font build
        run: |
          python -m fontTools.ttLib fonts/Barlow-Regular.ttf
          echo "Validation complete."

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: updated-fonts
          path: fonts/*.ttf
